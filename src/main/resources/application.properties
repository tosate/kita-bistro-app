spring.datasource.url=jdbc:h2:mem:BISTRO;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=dbpass
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.hibernate.ddl-auto=create

# LOGGING
custom.logging.logfile.level.threshold=INFO
logging.path=/tmp/portal
logging.level.org.springframework=INFO
logging.level.org.apache.tiles=TRACE
logging.level.lu.posttechnologies.esbdt.portal=DEBUG